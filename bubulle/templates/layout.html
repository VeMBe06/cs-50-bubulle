<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- We'll use Boostrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 
     <!-- Link my CSS file -->
    <link href="/static/styles.css" rel="stylesheet">

    <!-- Link my js file, with Defer tag -->
    <script defer type="text/javascript" src="{{url_for('static', filename= 'index.js' )}}"></script>

    <!-- Style fro the breathing class directly here so I can manipulate it -->
    <style>
        .breathing {
            animation-name: breathe3;
            animation-duration: 14s;
            animation-timing-function: cubic-bezier(0.6, 0.02, 0.36, 0.94);
            animation-iteration-count: infinite;
        }
    </style>

    <title>Bubulle: {% block title %}{% endblock %}</title>
</head>


<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Bubulle</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/parameters">Breathing parameters</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theme">Theme</a>
                 </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                 </li>
            </ul>
        </div>
    </nav>

    <main class="container-fluid">
        {% block main %}{% endblock %}
    </main>

    <footer>Application created by Yours Truly: VeMBe</footer>
</body>
</html>
